<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Evolve.css">
    <title>Image Sample</title>
</head>
<body class="evolve">
    <!-- Page Codename: CNBEL -->
    <!-- Header Modular -->
    <div id="inject-headerV3"></div>
    <div class="spacing"></div>
    <main>
        <section class="cnbel-img-container">
          <h2 id="cnbel_title">Image Samples | Waifu2X</h2>
          <p id="cnbel_subtitle">Following Image used Waifu2X's image upscaling algorithm.</p>
          <div class="cnbel-image-grid">
            <div class="cnbel-grid-item">
              <img src="img/A1.png" alt="Sample 1">
              <p class="cnbel-image-desc">Before</p>
            </div>
            <div class="cnbel-grid-item">
              <img src="img/A2.png" alt="Sample 2">
              <p class="cnbel-image-desc">After</p>
            </div>
            <div class="cnbel-grid-item">
              <img src="img/B1.png" alt="Sample 3">
              <p class="cnbel-image-desc">Before</p>
            </div>
            <div class="cnbel-grid-item">
              <img src="img/B2.png" alt="Sample 4">
              <p class="cnbel-image-desc">After</p>
            </div>
          </div>
        </section>

        <div class="spacing"></div>

        <section class="cnbel-img-container">
          <h2 id="cnbel_title">Image Samples | Real-CUGAN</h2>
          <p id="cnbel_subtitle">Following Image used Real-CUGAN's image upscaling algorithm.</p>

          <div class="cnbel-image-grid">
              <div class="cnbel-grid-item">
                <img src="img/C1.png" alt="Sample 5">
                <p class="cnbel-image-desc">Before</p>
              </div>
              <div class="cnbel-grid-item">
                <img src="img/C2.png" alt="Sample 6">
                <p class="cnbel-image-desc">After</p>
              </div>
              <div class="cnbel-grid-item">
                <img src="img/D1.png" alt="Sample 7">
                <p class="cnbel-image-desc">Before</p>
              </div>
              <div class="cnbel-grid-item">
                <img src="img/D2.png" alt="Sample 8">
                <p class="cnbel-image-desc">After</p>
              </div>
          </div>
        </section>
    </main>
    <div class="spacing"></div>

    <!-- Footer Modular -->
    <div id="inject-footer"></div>
    <script src="injector.js"></script>  
</body>
</html>
