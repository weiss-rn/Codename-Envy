<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Before/after image samples for Waifu2X and Real-CUGAN upscaling." />
    <link rel="stylesheet" href="Evolve.css">
    <title>NCNN Upscaling UI | Image Samples</title>
</head>
<body class="evolve">
    <!-- Page Codename: CNBEL -->
    <!-- Header Modular -->
    <div id="inject-header"></div>
    <div class="spacing"></div>
    <main>
        <section class="cnbel-img-container">
          <h2 class="cnbel_title">Image Samples | Waifu2X</h2>
          <p class="cnbel_subtitle">Following Image used Waifu2X's image upscaling algorithm.</p>
          <div class="cnbel-image-grid">
            <div class="cnbel-grid-item">
              <img src="img/A1.png" alt="Waifu2X sample A (before)" loading="lazy" decoding="async">
              <p class="cnbel-image-desc">Before</p>
            </div>
            <div class="cnbel-grid-item">
              <img src="img/A2.png" alt="Waifu2X sample A (after)" loading="lazy" decoding="async">
              <p class="cnbel-image-desc">After</p>
            </div>
            <div class="cnbel-grid-item">
              <img src="img/B1.png" alt="Waifu2X sample B (before)" loading="lazy" decoding="async">
              <p class="cnbel-image-desc">Before</p>
            </div>
            <div class="cnbel-grid-item">
              <img src="img/B2.png" alt="Waifu2X sample B (after)" loading="lazy" decoding="async">
              <p class="cnbel-image-desc">After</p>
            </div>
          </div>
        </section>

        <div class="spacing"></div>

        <section class="cnbel-img-container">
          <h2 class="cnbel_title">Image Samples | Real-CUGAN</h2>
          <p class="cnbel_subtitle">Following Image used Real-CUGAN's image upscaling algorithm.</p>

          <div class="cnbel-image-grid">
              <div class="cnbel-grid-item">
                <img src="img/C1.png" alt="Real-CUGAN sample C (before)" loading="lazy" decoding="async">
                <p class="cnbel-image-desc">Before</p>
              </div>
              <div class="cnbel-grid-item">
                <img src="img/C2.png" alt="Real-CUGAN sample C (after)" loading="lazy" decoding="async">
                <p class="cnbel-image-desc">After</p>
              </div>
              <div class="cnbel-grid-item">
                <img src="img/D1.png" alt="Real-CUGAN sample D (before)" loading="lazy" decoding="async">
                <p class="cnbel-image-desc">Before</p>
              </div>
              <div class="cnbel-grid-item">
                <img src="img/D2.png" alt="Real-CUGAN sample D (after)" loading="lazy" decoding="async">
                <p class="cnbel-image-desc">After</p>
              </div>
          </div>
        </section>
    </main>
    <div class="spacing"></div>

    <!-- Footer Modular -->
    <div id="inject-footer"></div>
    <script src="injector.js"></script>  
</body>
</html>
